<section id="blog">
  <h2 >Blog</h2>
  <div> {{ feed(limit=4) }}</div>
  {% for post in feed(limit=4) -%}
    {% if post.published_at.year == 2013 %}
        <h3>
          <a href="{{ url_for('node', folder=post.folder.name, node=post.name) }}">{{ post.title }}</a>
          <small>{{ post.published_at|longdate }}</small>
        </h3>
        <p>{{ post.description }}</p> 
    {% endif %}
  {%- else -%}
    <p>(No blog entries have been written so far)</p>
  {%- endfor %}
</section>
